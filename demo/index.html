<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>CG SDK Demo</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://cdn.chipsgames.com/cgsdk/cgsdk.min_2.0.1.js" type="text/javascript"></script>
    <script src="js/demo.js" type="text/javascript" ></script>

</head>
<body style="background: #C6C6C6">

    <div class="page-header" style="text-align:center;">
        <h1 >CG LDP Demo</h1>
    </div>

    <div style="text-align:center; margin:0 auto; width: 80%; max-width: 400px; padding-top: 20px">
        <div>
            <input type="button" id="tabLogin" class="btn btn-info" style="width:48%" onclick="changeTab(this)" value="Sign in" disabled="disabled" />
            <input type="button" id="tabRegister" class="btn btn-info" style="width:48%" onclick="changeTab(this)" value="Sign up" />
        </div>

        <div id="divLogin">
            <div style="padding-top: 20px">
                <div style="width: 100%;text-align:left;">Email</div>
                <input type="email" style="border: #5abfdd 1px solid;width: 100%;" id="loginEmail" onblur="checkEmail(this)" />
            </div>

            <div style="padding-top: 20px">
                <div style="width: 100%;text-align:left;">PassWord</div>
                <input type="password" style="border: #5abfdd 1px solid;width: 100%;" id="loginPassWord" onblur="checkPsw(this)" />
            </div>
            
            <div id="divValidateImg" style="padding-top: 20px;display: none;">
                <div style="width: 100%;text-align:left;">Verification Code</div>
                <input type="text" style="border: #5abfdd 1px solid;width: 69%;" id="loginValidate" onblur="checkVerificationCode(this)" />
                <img id="imgValidate" src="" style="border: #5abfdd 1px solid;width: 30%;height: 100%" onclick="getValidateImg()" />
            </div>

            <div style="padding-top: 20px;text-align:left;">
                <input type="checkbox" id="LoginSelectPrivacy" checked="checked" />
                <span> I have read and agreed to The <a href='javascript:openPrivacy()'>Term of Service and Privacy Policy</a></span>
            </div>

            <div style="padding-top: 20px;">
                <input type="button" class="btn btn-info btn-block" onclick="login('CHIPSGAMES')" value="Login" />
            </div>
        </div>

        <div id="divRegister" style="display: none;">
            <div style="padding-top: 20px">
                <div style="width: 100%;text-align:left;">Email</div>
                <input type="email" style="border: #5abfdd 1px solid;width: 100%;" id="email" onblur="checkEmail(this)" />
            </div>

            <div style="padding-top: 20px">
                <div style="width: 100%;text-align:left;">PassWord</div>
                <input type="password" style="border: #5abfdd 1px solid;width: 100%;" id="passWord" onblur="checkPsw(this)" />
            </div>

            <div style="padding-top: 20px">
                <div style="width: 100%;text-align:left;">Confirm passWord</div>
                <input type="password" style="border: #5abfdd 1px solid;width: 100%;" id="confirmPassWord" onblur="checkPsw(this)" />
            </div>

            <div style="padding-top: 20px;text-align:left;">
                <input type="checkbox" id="selectPrivacy" checked="checked" />
                <span> I have read and agreed to The <a href='javascript:openPrivacy()'>Term of Service and Privacy Policy</a></span>
            </div>

            <div style="padding-top: 20px;">
                <input type="button" class="btn btn-info btn-block" onclick="register()" value="Register" />
            </div>
        </div>

        <div style="padding-top: 20px;">
            <div style="width: 100%;text-align:left;">Other ways to login:</div>
            <br />
            <input type="button" class="btn btn-info" onclick="login()" value="Guest" />
            <input type="button" class="btn btn-info" onclick="login('FACEBOOK')" value="Facebook" />
            <input type="button" class="btn btn-info" onclick="login('GOOGLE')" value="Google" />
        </div>
    </div>

    <div id="divLoading" style="display: none;position: absolute;top:0;background-color: #00000055;width: 100%;height: 100%;text-align: center;">
        <img style="margin-top: 20%" src="http://www.lanrentuku.com/savepic/img/allimg/1212/5-121204193R5-50.gif" />
    </div>

</body>
</html>
